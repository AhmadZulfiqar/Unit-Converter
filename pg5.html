
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Unit Converter</h1>
        <div class="out">
            <div class="in">
                <div class="inp">
                    <div class="in1">
                        <select name="" id="sel1">
                            <option value="s">Select a Length</option>
                            <option value="in">Inches</option>
                            <option value="mili">Milimeter</option>
                            <option value="cm">Centimeter</option>
                            <option value="ft">Feet</option>
                            <option value="m">Meter</option>
                            <option value="mile">Mile</option>
                            <option value="km">Kilometer</option>
                        </select>
                        <input type="text" id="input1" placeholder="Enter a number">
                    </div>
                    <div class="in2">
                        <select name="" id="sel2">
                            <option value="s">Select a Length</option>
                            <option value="in">Inches</option>
                            <option value="mili">Milimeter</option>
                            <option value="cm">Centimeter</option>
                            <option value="ft">Feet</option>
                            <option value="m">Meter</option>
                            <option value="mile">Mile</option>
                            <option value="km">Kilometer</option>
                        </select>
                        <input type="text" id="input2" placeholder="Enter a number">
                    </div>
                </div>
                <button id="b1">Convert</button>
                <button id="b2">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="pg5.js"></script>
</html>
